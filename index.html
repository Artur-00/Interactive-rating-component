<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  
  <title>Interactive rating component</title>

</head>
<body>

    <div class="container">

      <div class="content">

        <div class="icon-star">
          <img src="images/icon-star.svg" alt="icon star">
        </div>

        <div class="title">
          <h1>How did we do?</h1>
        </div>

        <div class="description">
          <p>Please let us know how we did with your support request. 
            All deefback is appreciated to help us improve our offering!</p>
        </div>

        <form action="thankyou.html">

          <div class="buttons">
            <div class="button button1" onclick="select(this)">1</div>
            <div class="button button2" onclick="select(this)">2</div>
            <div class="button button3" onclick="select(this)">3</div>
            <div class="button button4" onclick="select(this)">4</div>
            <div class="button button5" onclick="select(this)">5</div>
          </div>
  
          <div class="submit-button">
            <button type="submit">SUBMIT</button>
          </div>

        </form>

      </div>

    </div>

    <script src="script/script.js"></script>
  

  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Artur-00" target="_blank">Artur</a>.
    </div>


</body>
</html>
