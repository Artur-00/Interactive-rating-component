<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/thankyou.css">
  
  <title>Interactive rating component</title>

</head>
<body>

    <div class="container">

      <div class="content">

        <div class="illustration">
          <img src="images/illustration-thank-you.svg" alt="illustration">
        </div>

        <div class="rate-selected">
          You selected <span class="rating">0</span> out of 5
        </div>

        <div class="title">
          <h1>Thank you!</h1>
        </div>

        <div class="description">
          <p>We appreciate you taking the time to give a rating. 
            If you ever need more support, don't hesitate to get in touch!</p>
        </div>

      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Artur-00" target="_blank">Artur</a>.
    </div>

    <script src="script/thankyou.js"></script>
  
</body>
</html>
